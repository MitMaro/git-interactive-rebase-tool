name: Pull Request

on: [pull_request]

jobs:
  linux:
    runs-on: [ubuntu-latest]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install build-essential pkg-config liblzma-dev
      - name: Update Rust
        run: rustup update stable
      - name: Test
        run: cargo test
      - name: Build
        run: cargo build --release
      - name: Test Run
        run: cargo run --release -- --version

  lint:
    runs-on: [ubuntu-latest]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install build-essential pkg-config liblzma-dev
      - name: Lint
        run: "./scripts/lint.bash"
      - name: Docs
        run: "./scripts/docs.bash"
      - name: Format
        run: "./scripts/format.bash"

  coverage:
    runs-on: [ubuntu-latest]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install build-essential pkg-config liblzma-dev
      - name: Build Coverage
        run: "./scripts/coverage.bash"
      - name: Post to Coveralls
        uses: coverallsapp/github-action@master
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}

  macos:
    name: MacOS
    runs-on: [macos-latest]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: Update Rust
        run: rustup update stable
      - name: Test
        run: cargo test --
      - name: Build
        run: cargo build --release
      - name: Test Run
        run: cargo run --release -- --version

  windows:
    name: Windows Test
    runs-on: [windows-latest]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Update Rust
        run: rustup update stable
      - name: Test
        run: cargo test --target x86_64-pc-windows-msvc --release
        env:
            RUSTFLAGS: '--cap-lints warn'
      - name: Build
        run: cargo build --target x86_64-pc-windows-msvc --release
        env:
            RUSTFLAGS: '--cap-lints warn'
      - name: Test Run
        run: cargo run --target x86_64-pc-windows-msvc --release -- --version
