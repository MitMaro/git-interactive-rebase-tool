[package]
name = "girt-config"
version = "1.0.0"
authors = ["Tim Oram <dev@mitmaro.ca>"]
license = "GPL-3.0-or-later"
description = "Configuration for git-interactive-rebase-tool"
homepage = "https://gitrebasetool.mitmaro.ca/"
repository = "https://github.com/MitMaro/git-interactive-rebase-tool"
edition = "2021"
keywords = ["git", "config"]
categories = ["command-line-interface", "command-line-utilities", "config"]
readme = "../../README.md"

[lib]
name = "config"

[dependencies]
anyhow = "1.0"

[dependencies.git2]
# git2:0.13.22 pulls libgit2-sys:0.12.23+1.2.0, which causes errors on some systems
# track: rust-lang/git2-rs#746
version = "=0.13.21"
default-features = false
features = []

[dev-dependencies]
captur = "0.1.0"
rstest = "0.11.0"
serial_test = "0.5.1"
tempfile = "3.2.0"

[build-dependencies]
rustc_version = "0.4.0"
