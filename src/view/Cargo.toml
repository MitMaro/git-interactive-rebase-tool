[package]
name = "girt-view"
version = "1.0.0"
authors = ["Tim Oram <dev@mitmaro.ca>"]
license = "GPL-3.0-or-later"
description = "View modules for git-interactive-rebase-tool"
homepage = "https://gitrebasetool.mitmaro.ca/"
repository = "https://github.com/MitMaro/git-interactive-rebase-tool"
edition = "2021"
keywords = ["git", "view"]
categories = ["command-line-interface", "command-line-utilities", "text-editors"]
readme = "../../README.md"

[lib]
name = "view"

[dependencies]
anyhow = "1.0.50"
girt-display = {version = "1.0.0", path = "../display"}
girt-input = {version = "1.0.0", path = "../input"}
unicode-segmentation = "1.8.0"
unicode-width = "0.1.9"
xi-unicode = "0.3.0"

[dependencies.uuid]
version = "0.8.1"
features = ["v4"]

[dev-dependencies]
captur = "0.1.0"
girt-config = {version = "1.0.0", path = "../config"}
rstest = "0.12.0"

[build-dependencies]
rustc_version = "0.4.0"
