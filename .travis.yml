language: rust

os:
  - linux
  - osx

osx_image: xcode10.1

cache: cargo

branches:
  only:
    - "master"
    - "/^\\d+\\.\\d+\\.\\d+$/"

rust:
  - stable

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo test
  - cargo test --release

jobs:
  include:
    - stage: lint
      rust: nightly
      os: linux
      script: "./scripts/lint.bash"
    - stage: build-linux
      rust: stable
      os: linux
      if: tag IS present
      before_script: cargo install --force cargo-deb
      script: "./scripts/build-debian.bash"
      deploy:
        api_key:
          secure: ""
        file: target/debian/interactive-rebase-tool
        on:
          condition: $TRAVIS_RUST_VERSION = stable
          tags: true
        provider: releases
        skip_cleanup: true
    - stage: build-deb
      rust: stable
      os: linux
      if: tag IS present
      before_script: cargo install --force cargo-deb
      script: "./scripts/build-deb.bash"
      deploy:
        api_key:
          secure: ""
        file_glob: true
        file: target/debian/git-interactive-rebase-tool*.deb
        on:
          condition: $TRAVIS_RUST_VERSION = stable
          tags: true
        provider: releases
        skip_cleanup: true
    - stage: build-macos
      rust: stable
      os: osx
      if: tag IS present
      script: cargo build --release
      before_deploy: "cp target/release/interactive-rebase-tool target/release/macos-interactive-rebase-tool"
      deploy:
        api_key:
          secure: ""
        file: target/release/macos-interactive-rebase-tool
        on:
          condition: $TRAVIS_RUST_VERSION = stable
          tags: true
        provider: releases
        skip_cleanup: true

notifications:
  email:
    on_success: never
